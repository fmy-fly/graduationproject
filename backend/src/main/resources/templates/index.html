<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT攻击检测与防御配置</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>物联网攻击检测与防御配置</h2>

<form id="detectionConfigForm">
    <label for="detectionRule">选择检测规则:</label>
    <select id="detectionRule" name="detectionRule" required>
        <option value="rule1">规则1</option>
        <option value="rule2">规则2</option>
        <!-- 添加更多规则选项根据需要 -->
    </select>

    <label for="threshold">设置阈值:</label>
    <input type="number" id="threshold" name="threshold" min="1" required>

    <label for="notificationMethod">选择通知方式:</label>
    <select id="notificationMethod" name="notificationMethod" required>
        <option value="email">电子邮件</option>
        <option value="sms">短信</option>
        <option value="dashboard">仪表板警报</option>
        <!-- 添加更多通知方式选项根据需要 -->
    </select>

    <label for="notificationRecipient">通知接收者:</label>
    <input type="text" id="notificationRecipient" name="notificationRecipient" required>

    <button type="button" onclick="configureDetection()">配置检测</button>
</form>

<script>
    function configureDetection() {
        // 获取用户输入的配置信息
        var selectedRule = document.getElementById('detectionRule').value;
        var threshold = document.getElementById('threshold').value;
        var selectedNotificationMethod = document.getElementById('notificationMethod').value;
        var notificationRecipient = document.getElementById('notificationRecipient').value;

        // 在这里你可以执行其他逻辑，比如将配置信息发送到后端进行处理

        // 以下是示例，你可以根据实际需求进行修改
        alert('检测配置成功：\n选择的规则: ' + selectedRule + '\n阈值: ' + threshold +
            '\n选择的通知方式: ' + selectedNotificationMethod + '\n通知接收者: ' + notificationRecipient);
    }
</script>

</body>
</html>
